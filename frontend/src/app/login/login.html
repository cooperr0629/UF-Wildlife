<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img class="uf-logo" src="/UF-logo.jpg" alt="University of Florida Logo" />
      <h1 class="app-title">UFWildlife</h1>
      <p class="app-subtitle">Discover campus wildlife together</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          placeholder="yourname@ufl.edu"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          autocomplete="email"
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            placeholder="Enter your password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            autocomplete="current-password"
          />
          <button type="button" class="toggle-password" (click)="showPassword.set(!showPassword())">
            @if (showPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      @if (errorMessage()) {
        <p class="error-message">{{ errorMessage() }}</p>
      }

      <button type="submit" class="login-btn" [disabled]="isLoading()">
        @if (isLoading()) {
          <span class="spinner"></span>
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <div class="divider">
      <span>New to UFWildlife?</span>
    </div>

    <a routerLink="/signup" class="signup-link">Create an Account</a>
  </div>
</div>
