<div class="signup-container">
  <div class="signup-card">
    <div class="logo-section">
      <img class="uf-logo" src="/UF-logo.jpg" alt="University of Florida Logo" />
      <h1 class="app-title">Join UFWildlife</h1>
      <p class="app-subtitle">Start exploring campus wildlife</p>
    </div>

    <form class="signup-form" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          placeholder="Choose a username"
          [ngModel]="username()"
          (ngModelChange)="username.set($event)"
          name="username"
          autocomplete="username"
        />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          placeholder="yourname@ufl.edu"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          autocomplete="email"
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            placeholder="Create a password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            autocomplete="new-password"
          />
          <button type="button" class="toggle-password" (click)="showPassword.set(!showPassword())">
            @if (showPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
        <ul class="password-requirements">
          <li [class.met]="passwordChecks.minLength">At least 8 characters</li>
          <li [class.met]="passwordChecks.hasLower && passwordChecks.hasUpper">Contain both lower and uppercase letters</li>
          <li [class.met]="passwordChecks.hasNumber">Contain at least 1 number</li>
        </ul>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input
            id="confirmPassword"
            [type]="showConfirmPassword() ? 'text' : 'password'"
            placeholder="Confirm your password"
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
            name="confirmPassword"
            autocomplete="new-password"
          />
          <button type="button" class="toggle-password" (click)="showConfirmPassword.set(!showConfirmPassword())">
            @if (showConfirmPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      @if (errorMessage()) {
        <p class="error-message">{{ errorMessage() }}</p>
      }

      <button type="submit" class="signup-btn" [disabled]="isLoading()">
        @if (isLoading()) {
          <span class="spinner"></span>
          Creating Account...
        } @else {
          Create Account
        }
      </button>
    </form>

    <div class="divider">
      <span>Already have an account?</span>
    </div>

    <a routerLink="/login" class="login-link">Sign In</a>
  </div>
</div>
